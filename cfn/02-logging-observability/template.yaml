# creation date: 2025-08-26
# CloudFormation YAML Template
# job title: logging-observability
AWSTemplateFormatVersion: "2010-09-09"
    Description: Central logging/observability: log group + SNS + sample alarm.
    Parameters:
  Environment:
    Type: String
    AllowedValues: [dev, test, stage, prod]
    Default: dev
    Description: Deployment environment.
  ProjectName:
    Type: String
    Default: CorePlatform
    AllowedPattern: '^[a-zA-Z0-9\-]{1,32}$'
    Description: Project short code (letters/digits/hyphen).
  Owner:
    Type: String
    Default: tgibson@omgroup.example
    Description: Service owner (email or team).
  CostCenter:
    Type: String
    Default: CC-0000
    AllowedPattern: '^[A-Za-z0-9\-]{1,32}$'
    Description: Cost center or charge code.
  DataClassification:
    Type: String
    Default: Internal
    AllowedValues: [Public, Internal, Confidential, Restricted]
    Description: Data classification level.
Parameters:
      AlarmEmail:
        Type: String
        Default: ops@example.com
        Description: Email for alarm notifications.

    Resources:
    Observability:
  Type: AWS::Logs::LogGroup
  Properties:
    LogGroupName: !Sub "/${ProjectName}/${Environment}/Observability"
    RetentionInDays: 30
    Tags:
      - Key: Project       ; Value: !Ref ProjectName
      - Key: Environment   ; Value: !Ref Environment
      - Key: Owner         ; Value: !Ref Owner
      - Key: CostCenter    ; Value: !Ref CostCenter
      - Key: DataClass     ; Value: !Ref DataClassification
      - Key: Author        ; Value: "TGibson"


      AlarmTopic:
        Type: AWS::SNS::Topic
        Properties:
          TopicName: !Sub "${ProjectName}-${Environment}-alarm-topic"
          Tags:
            - Key: Project       ; Value: !Ref ProjectName
            - Key: Environment   ; Value: !Ref Environment
            - Key: Owner         ; Value: !Ref Owner
            - Key: CostCenter    ; Value: !Ref CostCenter
            - Key: DataClass     ; Value: !Ref DataClassification
            - Key: Author        ; Value: "TGibson"


      ExampleAlarm:
        Type: AWS::CloudWatch::Alarm
        Properties:
          AlarmDescription: "Example: metric not present (demo)"
          ComparisonOperator: LessThanThreshold
          EvaluationPeriods: 1
          MetricName: CPUUtilization
          Namespace: AWS/EC2
          Period: 300
          Statistic: Average
          Threshold: 9999
          TreatMissingData: notBreaching
          ActionsEnabled: true
          AlarmActions: [!Ref AlarmTopic]

    Outputs:
      AlarmTopicArn: { Value: !Ref AlarmTopic }
