# CloudFormation YAML Template
# job title: eks-addons-irsa
AWSTemplateFormatVersion: "2010-09-09"
    Description: EKS addons (VPC CNI/CoreDNS/kube-proxy) skeleton.
    Parameters:
  Environment:
    Type: String
    AllowedValues: [dev, test, stage, prod]
    Default: dev
    Description: Deployment environment.
  ProjectName:
    Type: String
    Default: CorePlatform
    AllowedPattern: '^[a-zA-Z0-9\-]{1,32}$'
    Description: Project short code (letters/digits/hyphen).
  Owner:
    Type: String
    Default: tgibson@omgroup.example
    Description: Service owner (email or team).
  CostCenter:
    Type: String
    Default: CC-0000
    AllowedPattern: '^[A-Za-z0-9\-]{1,32}$'
    Description: Cost center or charge code.
  DataClassification:
    Type: String
    Default: Internal
    AllowedValues: [Public, Internal, Confidential, Restricted]
    Description: Data classification level.
Parameters:
      ClusterName:
        Type: String
      CreateAddons:
        Type: String
        AllowedValues: ["true","false"]
        Default: "false"

    Conditions:
      DoAddons: !Equals [!Ref CreateAddons, "true"]

    Resources:
    EksAddons:
  Type: AWS::Logs::LogGroup
  Properties:
    LogGroupName: !Sub "/${ProjectName}/${Environment}/EksAddons"
    RetentionInDays: 30
    Tags:
      - Key: Project       ; Value: !Ref ProjectName
      - Key: Environment   ; Value: !Ref Environment
      - Key: Owner         ; Value: !Ref Owner
      - Key: CostCenter    ; Value: !Ref CostCenter
      - Key: DataClass     ; Value: !Ref DataClassification
      - Key: Author        ; Value: "TGibson"


      VpcCni:
        Condition: DoAddons
        Type: AWS::EKS::Addon
        Properties:
          AddonName: vpc-cni
          ClusterName: !Ref ClusterName
      CoreDNS:
        Condition: DoAddons
        Type: AWS::EKS::Addon
        Properties:
          AddonName: coredns
          ClusterName: !Ref ClusterName
      KubeProxy:
        Condition: DoAddons
        Type: AWS::EKS::Addon
        Properties:
          AddonName: kube-proxy
          ClusterName: !Ref ClusterName
